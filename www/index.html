<html>
<head>
  <title>Oakfoam Web Interface</title>
  <link type="text/css" href="css/smoothness/jquery-ui.css" rel="stylesheet"/>
  <link type="text/css" href="css/main.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<h1>Oakfoam Web Interface</h1>
<h3><span id="engine"></span></h3>
<button id="new">New</button>
<button id="pass">Pass</button>
<button id="genmove">Genmove</button>
<div id="board"></div>
<div id="status"></div>

<div id="dialog-new" title="New Game">
	<form>
	<fieldset>
		<label for="size">Size</label><input type="text" name="size" id="dialog-new-size" class="text ui-widget-content ui-corner-all"/><br/>
		<label for="komi">Komi</label><input type="text" name="komi" id="dialog-new-komi" value="" class="text ui-widget-content ui-corner-all"/><br/>
	</fieldset>
	</form>
</div>

</body>
</html>
