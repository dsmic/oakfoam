<html>
<head>
  <title>Oakfoam Web Interface</title>
  <link type="text/css" href="css/smoothness/jquery-ui.css" rel="stylesheet"/>
  <link type="text/css" href="css/main.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/raphael.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div id="page">
  <div id="header">
    <!--<h1>Oakfoam</h1>-->
  </div>
  <div id="menu">
    <span id="new" title="New Game"></span><br/>
    <span id="info" title="Game Info"></span><br/>
    <span id="pass" title="Pass"></span><br/>
    <span id="genmove" title="Make Engine Play"></span><br/>
    <span id="stop" title="Stop Thinking"></span><br/>
    <span id="settings" title="Adjust Settings"></span><br/>
    <span id="help" title="Help"></span><br/>
    <!--<span id="undo" title="Undo Last Move"></span><br/>-->
  </div>

  <div id="board-container">
    <div id="board"></div>
  </div>

  <div id="status-container">
    <div id="status" class="ui-widget-content"></div>
  </div>

  <div id="footer">
    Engine: <span id="engine"></span> | 
    <a href="http://bitbucket.org/francoisvn/oakfoam">Website</a>
  </div>
</div>

<div id="dialog-new" title="New Game">
  <form>
  <fieldset>
    <label for="size">Size</label><br/>
    <select name="size" id="dialog-new-size" class="text ui-widget-content ui-corner-all">
      <option value="9">9x9</option>
      <option value="13">13x13</option>
      <option value="19">19x19</option>
    </select><br/>
    <label for="komi">Komi</label><br/>
    <input type="text" name="komi" id="dialog-new-komi" class="text ui-widget-content ui-corner-all"/><br/>
    <label for="color">Engine Color</label><br/>
    <select name="color" id="dialog-new-color" class="text ui-widget-content ui-corner-all">
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="both">Both</option>
      <option value="none">None</option>
    </select><br/>

  </fieldset>
  </form>
</div>

<div id="dialog-info" title="Game Info">
  <div id="dialog-info-status"></div>
</div>

</body>
</html>
